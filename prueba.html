                this.updateActiveNavigation();

            navigateTo(page) {
                // Hide all sections
                document.querySelectorAll('.page-section').forEach(section => {
                    section.classList.remove('active');

                // Show target section
                const targetSection = document.getElementById(page);
                if (targetSection) {
                    targetSection.classList.add('active');
                    this.currentPage = page;
                    this.updateActiveNavigation();
                    
                    // Scroll to top
                    window.scrollTo(0, 0);
                    
                    // Close mobile menu if open
                    const mobileMenu = document.getElementById('mobile-menu');
                    mobileMenu?.classList.add('hidden');

            updateActiveNavigation() {
                // Remove active class from all nav links
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');

                document.querySelectorAll(`[data-page="${this.currentPage}"]`).forEach(link => {

                });

        // Script mejorado para múltiples timelines
document.addEventListener('DOMContentLoaded', function() {
    
    class TimelineAnimator {
        constructor(timelineId = '1') {
            this.timelineId = timelineId;
            this.timelineSteps = document.querySelectorAll(`[data-timeline="${timelineId}"]`);
            this.timelineLine = document.getElementById(`timelineLine${timelineId === '1' ? '' : timelineId}`);
            this.animatedSteps = new Set();
            this.isAnimating = false;
            this.totalHeight = 0;
            
            if (this.timelineSteps.length > 0) {
                this.init();
            }
        }
        
        init() {
            // Calcular altura total del timeline
            this.calculateTotalHeight();
            
            // Setup intersection observer for scroll-based animations
            this.setupScrollObserver();
            
            // Initial setup
            this.updateTimelineLine();
            
            // Listen for scroll events con mejor throttling
            let ticking = false;
            window.addEventListener('scroll', () => {
                if (!ticking) {
                    requestAnimationFrame(() => {
                        this.updateTimelineLine();
                        ticking = false;
                    });
                    ticking = true;
                }
            });
            
            window.addEventListener('resize', () => this.throttle(this.calculateTotalHeight.bind(this), 100));
        }
        
        calculateTotalHeight() {
            if (this.timelineSteps.length > 0) {
                const firstStep = this.timelineSteps[0];
                const lastStep = this.timelineSteps[this.timelineSteps.length - 1];
                
                const firstStepRect = firstStep.getBoundingClientRect();
                const lastStepRect = lastStep.getBoundingClientRect();
                
                this.totalHeight = lastStepRect.bottom - firstStepRect.top;
            }
        }
        
        setupScrollObserver() {
            const observerOptions = {
                threshold: 0.2,
                rootMargin: '-100px 0px -100px 0px'
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const stepNumber = parseInt(entry.target.dataset.step);
                        const timelineId = entry.target.dataset.timeline;
                        
                        // Solo animar si pertenece a este timeline
                        if (timelineId === this.timelineId) {
                            const stepKey = `${timelineId}-${stepNumber}`;
                            if (!this.animatedSteps.has(stepKey)) {
                                this.animateStep(entry.target, stepNumber);
                                this.animatedSteps.add(stepKey);
                            }
                        }
                    }
                });
            }, observerOptions);
            
            this.timelineSteps.forEach(step => {
                observer.observe(step);
            });
        }
        
        animateStep(stepElement, stepNumber) {
            const dot = stepElement.querySelector('.timeline-dot');
            const content = stepElement.querySelector('.timeline-content');
            const image = stepElement.querySelector('.timeline-image');
            const badge = stepElement.querySelector('.step-badge');
            
            // Animate with staggered timing más fluido
            const delays = [0, 150, 300, 450];
            const elements = [dot, content, image, badge];
            
            elements.forEach((element, index) => {
                if (element) {
                    setTimeout(() => {
                        element.classList.add('animate');
                    }, delays[index]);
                }
            });
        }
        
        updateTimelineLine() {
            if (this.isAnimating || !this.timelineLine) return;
            
            this.isAnimating = true;
            
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const windowHeight = window.innerHeight;
            
            if (this.timelineSteps.length === 0) {
                this.isAnimating = false;
                return;
            }
            
            // Obtener posición del primer y último paso
            const firstStep = this.timelineSteps[0];
            const lastStep = this.timelineSteps[this.timelineSteps.length - 1];
            
            const firstStepRect = firstStep.getBoundingClientRect();
            const lastStepRect = lastStep.getBoundingClientRect();
            
            const firstStepTop = firstStepRect.top + scrollTop;
            const lastStepTop = lastStepRect.top + scrollTop;
            
            // Calcular progreso basado en scroll
            const startPoint = firstStepTop - windowHeight * 0.5;
            const endPoint = lastStepTop + windowHeight * 0.2;
            const totalDistance = endPoint - startPoint;
            
            let progress = 0;
            if (scrollTop > startPoint) {
                progress = Math.min(1, (scrollTop - startPoint) / totalDistance);
            }
            
            // Actualizar línea
            this.updateLineHeight(progress);
            
            this.isAnimating = false;
        }
        
        updateLineHeight(progress) {
            if (!this.timelineLine) return;
            
            const progressPercentage = Math.max(0, Math.min(100, progress * 100));
            this.timelineLine.style.height = `${progressPercentage}%`;
        }
        
        // Throttle function mejorada
        throttle(func, limit) {
            let inThrottle;
            return function() {
                const args = arguments;
                const context = this;
                if (!inThrottle) {
                    func.apply(context, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            }
        }
    }

    // Enhanced scroll animations for better UX
    class ScrollEffects {
        constructor() {
            this.lastScrollY = 0;
            this.scrollDirection = 'down';
            
            this.init();
        }
        
        init() {
            // Track scroll direction
            window.addEventListener('scroll', () => {
                const currentScrollY = window.pageYOffset;
                
                if (currentScrollY > this.lastScrollY) {
                    this.scrollDirection = 'down';
                } else {
                    this.scrollDirection = 'up';
                }
                
                this.lastScrollY = currentScrollY;
            });
            
            // Add smooth scrolling for anchor links
            this.setupSmoothScrolling();
        }
        
        setupSmoothScrolling() {
            const navLinks = document.querySelectorAll('a[href^="#"]');
            
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    
                    const targetId = link.getAttribute('href').substring(1);
                    const targetElement = document.getElementById(targetId);
                    
                    if (targetElement) {
                        const targetPosition = targetElement.offsetTop - 100;
                        
                        window.scrollTo({
                            top: targetPosition,
                            behavior: 'smooth'
                        });
                    }
                });
            });
        }
    }

    // Performance optimization
    class PerformanceOptimizer {
        constructor() {
            this.prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
            this.isLowEndDevice = this.detectLowEndDevice();
            
            this.init();
        }
        
        init() {
            if (this.prefersReducedMotion) {
                this.disableAnimations();
            }
            
            if (this.isLowEndDevice) {
                this.optimizeForLowEndDevice();
            }
        }
        
        disableAnimations() {
            const style = document.createElement('style');
            style.textContent = `
                *, *::before, *::after {
                    animation-duration: 0.01ms !important;
                    animation-iteration-count: 1 !important;
                    transition-duration: 0.01ms !important;
                }
            `;
            document.head.appendChild(style);
        }
        
        detectLowEndDevice() {
            const hardwareConcurrency = navigator.hardwareConcurrency || 4;
            const deviceMemory = navigator.deviceMemory || 4;
            
            return hardwareConcurrency <= 2 || deviceMemory <= 2;
        }
        
        optimizeForLowEndDevice() {
            const style = document.createElement('style');
            style.textContent = `
                .timeline-content { transition-duration: 0.3s !important; }
                .timeline-image { transition-duration: 0.3s !important; }
                .timeline-dot { transition-duration: 0.2s !important; }
                .step-badge { transition-duration: 0.2s !important; }
                .timeline-dot.animate::before { animation: none !important; }
            `;
            document.head.appendChild(style);
        }
    }

    // Auto-detectar y crear timelines
    function initializeTimelines() {
        const timelineContainers = document.querySelectorAll('.timeline-container');
        const timelines = [];
        
        timelineContainers.forEach((container, index) => {
            const timelineId = (index === 0) ? '1' : String(index + 1);
            const timeline = new TimelineAnimator(timelineId);
            timelines.push(timeline);
        });
        
        return timelines;
    }

    // Inicializar todas las clases
    const timelines = initializeTimelines();
    const scrollEffects = new ScrollEffects();
    const performanceOptimizer = new PerformanceOptimizer();

});
