<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="Nexa Finanzas, asesoría contable, servicios financieros, Arequipa, empresa">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        .page-section {
            display: none;
            animation: fadeIn 0.3s ease-in;
        }

        .page-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .nav-link {
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: #2563eb;
        }

        .nav-link.active {
            color: #2563eb;
            font-weight: 600;
        }
        #header {
            margin-top: 50px; /* altura del top bar */
        }
    </style>
    <script>
        function handleFormSubmit(event) {
                if (event) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                
                const form = document.getElementById('contactForm');
                const button = document.querySelector('#contactForm button[type="button"]');
                
                if (!button) {
                    console.error('No se encontró el botón');
                    return false;
                }
                
                const originalHTML = button.innerHTML;
                
                button.innerHTML = '<i class="fas fa-check-circle"></i><span class="ml-2">¡Mensaje Enviado!</span>';
                button.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
                button.disabled = true;
                
                alert('¡Gracias por contactarnos! Te responderemos pronto.');
                
                if (form) {
                    form.reset();
                }
                button.innerHTML = originalHTML;
                button.style.background = '';
                button.disabled = false;
                
                return false;
            }
    </script>
</head>
<body class="min-h-screen bg-gray-50 overflow-x-hidden">

    <main>

        <!-- Nosotros Section -->

        <!-- Constitución Section -->
        <section id="constitucion" class="page-section">
            <div class="container mx-auto px-4 py-16">
                <div class="text-center">
                    <div class="animate-pulse">Cargando contenido...</div>
                </div>
            </div>
        </section>

        <!-- Servicio Contable Section -->
        <section id="servicio-contable" class="page-section">
            <div class="container mx-auto px-4 py-16">
                <div class="text-center">
                    <div class="animate-pulse">Cargando contenido...</div>
                </div>
            </div>
        </section>

        <!-- Facturación Electrónica Section -->
        <section id="facturacion" class="page-section">
            <div class="container mx-auto px-4 py-16">
                <div class="text-center">
                    <div class="animate-pulse">Cargando contenido...</div>
                </div>
            </div>
        </section>

        <!-- Minutas Section -->
        <section id="minutas" class="page-section">
            <div class="container mx-auto px-4 py-16">
                <div class="text-center">
                    <div class="animate-pulse">Cargando contenido...</div>
                </div>
            </div>
        </section>

        <!-- Contacto Section -->
        <section id="contacto" class="page-section">
            <div class="container mx-auto px-4 py-16">
                <div class="text-center">

                </div>

        </section>
    </main>

    <footer id="footer" class="bg-gray-800 text-white"></footer>

    <script type="module">
    class NavigationManager {
        constructor() {
            this.currentPage = 'inicio';
            this.pages = ['inicio', 'nosotros', 'constitucion', 'servicio-contable', 'facturacion', 'minutas', 'contacto'];
            this.mobileMenuOpen = false;
            this.init();
        }

        

        async init() {
            await this.loadHeader();
            await this.loadFooter();
            
            // Cargar página inicial según URL o hash
            const initialPage = this.getPageFromURL();
            await this.navigateToPage(initialPage);
            
            this.setupNavigation();
            this.setupMobileMenu();
            this.handleBrowserNavigation();
        }

        getPageFromURL() {
            const hash = window.location.hash.slice(1);
            return this.pages.includes(hash) ? hash : 'inicio';
        }

        async loadHeader() {
            const header = document.getElementById('header');
            try {
                const response = await fetch('components/header.html');
                if (response.ok) {
                    header.innerHTML = await response.text();
                    return;
                }
            } catch (error) {
                console.log('Cargando header por defecto');
            }
            
            header.innerHTML = `
                <!-- Div superior que se oculta al hacer scroll -->
                <div id="top-info-bar" class="hidden lg:block h-[50px] w-full bg-white fixed top-0 left-0 z-50 shadow-sm"
                    style="transition: transform 0.3s ease-in-out;">
                    <div class="flex items-center justify-between h-full px-[40px] text-[#656565] text-md">
                        <!-- Lado izquierdo -->
                        <div class="flex items-center space-x-6">
                            <div class="flex items-center space-x-2">
                                <i class="fas fa-headset"></i>
                                <span>Habla con un asesor</span>
                            </div>
                            <div class="flex items-center space-x-2">
                                <i class="fas fa-phone"></i>
                                <span>+51 962 818 648</span>
                            </div>
                        </div>
                        
                        <div class="flex items-center space-x-2 pr-[130px]">
                            <i class="fas fa-clock"></i>
                            <span>HORARIO: LUNES A VIERNES 8:30 - 17:30 / SÁBADOS 9:00 - 13:00</span>
                        </div>
                        
                        <div class="flex items-center space-x-4">
                            <div class="flex items-center space-x-5">
                                <a href="#" class="hover:opacity-80"><i class="fab fa-tiktok text-lg"></i></a>
                                <a href="#" class="hover:opacity-80"><i class="fab fa-facebook text-lg"></i></a>
                                <a href="#" class="hover:opacity-80"><i class="fab fa-youtube text-lg"></i></a>
                                <a href="#" class="hover:opacity-80"><i class="fab fa-instagram text-lg"></i></a>
                            </div>
                        </div>
                    </div>
                </div>    

                <nav class="bg-white shadow-md">
                    <div class="container mx-auto px-4">
                        <div class="flex justify-between items-center py-4 px-6">
                            <!-- Logo -->
                            <div class="flex items-center">
                                <img src="assets/images/Nexa_Finanzas_Logo.png" alt="Logo Nexa Finanzas" class="w-[160px] h-[50px] rounded-full object-cover">
                            </div>

                            <!-- Desktop Menu -->
                            <div class="hidden md:flex items-center space-x-6">
                                <a href="#inicio" class="nav-link text-gray-700 hover:text-blue-600" data-page="inicio">Inicio</a>
                                <a href="#nosotros" class="nav-link text-gray-700 hover:text-blue-600" data-page="nosotros">Nosotros</a>
                                <a href="#constitucion" class="nav-link text-gray-700 hover:text-blue-600" data-page="constitucion">Constitución de Empresas</a>
                                <a href="#servicio-contable" class="nav-link text-gray-700 hover:text-blue-600" data-page="servicio-contable">Servicios Contables</a>
                                <a href="#facturacion" class="nav-link text-gray-700 hover:text-blue-600" data-page="facturacion">Facturación Electronica</a>
                                <a href="#minutas" class="nav-link text-gray-700 hover:text-blue-600" data-page="minutas">Elaboracion de Minutas</a>
                                <a href="#contacto" class="nav-link text-gray-700 hover:text-blue-600" data-page="contacto">Contacto</a>

                                <a 
                                    href="https://wa.me/51962818648" 
                                    target="_blank" 
                                    class="group relative inline-flex items-center gap-2 bg-gradient-to-r from-[#00C9B7] to-[#009688] hover:from-[#009688] hover:to-[#00C9B7] text-white font-semibold py-2 px-5 rounded-lg shadow-lg transition-all duration-300 transform hover:scale-105 overflow-hidden"
                                >
                                    <span class="absolute inset-0 bg-white/20 transform -skew-x-12 -translate-x-full group-hover:translate-x-full transition-transform duration-700"></span>
                                    <i class="fab fa-whatsapp text-lg relative z-10"></i>
                                    <span class="relative z-10">Habla con un asesor</span>
                                    <i class="fas fa-arrow-right text-xs group-hover:translate-x-1 transition-transform relative z-10"></i>
                                </a>    
                            </div>

                            <!-- Mobile Menu Button -->
                            <button id="mobile-menu-btn" class="md:hidden text-gray-700 focus:outline-none">
                                <i class="fas fa-bars text-2xl"></i>
                            </button>
                        </div>


                        <!-- Mobile Menu -->
                        <div id="mobile-menu" class="hidden md:hidden pb-4">
                            <div class="flex flex-col space-y-3">
                                <a href="#inicio" class="nav-link text-gray-700 hover:text-blue-600 py-2" data-page="inicio">Inicio</a>
                                <a href="#nosotros" class="nav-link text-gray-700 hover:text-blue-600 py-2" data-page="nosotros">Nosotros</a>
                                <a href="#constitucion" class="nav-link text-gray-700 hover:text-blue-600 py-2" data-page="constitucion">Constitución de Empresas</a>
                                <a href="#servicio-contable" class="nav-link text-gray-700 hover:text-blue-600 py-2" data-page="servicio-contable">Servicios Contables</a>
                                <a href="#facturacion" class="nav-link text-gray-700 hover:text-blue-600 py-2" data-page="facturacion">Facturación Electronica</a>
                                <a href="#minutas" class="nav-link text-gray-700 hover:text-blue-600 py-2" data-page="minutas">Elaboracion deMinutas</a>
                                <a href="#contacto" class="nav-link text-gray-700 hover:text-blue-600 py-2" data-page="contacto">Contacto</a>
                            </div>
                        </div>
                    </div>
                </nav>
                
            `;
            this.initTopBarScroll();
        }

        initTopBarScroll() {
            const topBar = document.getElementById('top-info-bar');
            if (!topBar) return;

            let lastScrollY = window.scrollY;

            window.addEventListener('scroll', () => {
                if (window.scrollY > lastScrollY && window.scrollY > 50) {
                    // Bajando
                    topBar.style.transform = "translateY(-100%)";
                } else {
                    // Subiendo
                    topBar.style.transform = "translateY(0)";
                }
                lastScrollY = window.scrollY;
            });
        }
        

        async loadFooter() {
            const footer = document.getElementById('footer');
            try {
                const response = await fetch('components/footer.html');
                if (response.ok) {
                    footer.innerHTML = await response.text();
                    return;
                }
            } catch (error) {
                console.log('Cargando footer por defecto');
            }
            
            footer.innerHTML = `
            `;
        }

        async loadPageContent(page) {
            const section = document.getElementById(page);
            
            try {
                const response = await fetch(`pages/${page}.html`);
                if (!response.ok) throw new Error('Página no encontrada');
                const html = await response.text();
                section.innerHTML = html;
            } catch (error) {
                console.error(`Error al cargar ${page}:`, error);
                section.innerHTML = `
                    <div class="container mx-auto px-4 py-16">
                        <div class="max-w-2xl mx-auto text-center">
                            <div class="bg-red-50 border border-red-200 rounded-lg p-8">
                                <i class="fas fa-exclamation-triangle text-red-500 text-4xl mb-4"></i>
                                <h2 class="text-2xl font-bold text-red-700 mb-2">Error al cargar la página</h2>
                                <p class="text-red-600">No se pudo cargar el contenido de "${page}".</p>
                                <p class="text-sm text-red-500 mt-2">${error.message}</p>
                                <button onclick="location.reload()" class="mt-4 bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700">
                                    Recargar página
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        setupNavigation() {
            document.addEventListener('click', async (e) => {
                const link = e.target.closest('.nav-link');
                if (!link) return;

                e.preventDefault();
                const targetPage = link.dataset.page;
                await this.navigateToPage(targetPage);
                
                // Cerrar menú móvil si está abierto
                if (this.mobileMenuOpen) {
                    this.toggleMobileMenu();
                }
            });
        }

        async navigateToPage(page) {
            if (!this.pages.includes(page)) page = 'inicio';

            // Ocultar todas las secciones
            document.querySelectorAll('.page-section').forEach(sec => sec.classList.remove('active'));
            
            // Mostrar sección seleccionada
            const section = document.getElementById(page);
            section.classList.add('active');

            // Cargar contenido si está vacío o tiene el placeholder
            if (section.querySelector('.animate-pulse')) {
                await this.loadPageContent(page);
            }

            // Actualizar enlaces activos
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
                if (link.dataset.page === page) {
                    link.classList.add('active');
                }
            });

            // Actualizar URL sin recargar
            history.pushState({ page }, '', `#${page}`);
            
            this.currentPage = page;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        setupMobileMenu() {
            const menuBtn = document.getElementById('mobile-menu-btn');
            if (menuBtn) {
                menuBtn.addEventListener('click', () => this.toggleMobileMenu());
            }
        }

        toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            const btn = document.getElementById('mobile-menu-btn');
            if (menu) {
                menu.classList.toggle('hidden');
                this.mobileMenuOpen = !this.mobileMenuOpen;
                
                // Cambiar icono
                const icon = btn.querySelector('i');
                if (this.mobileMenuOpen) {
                    icon.classList.remove('fa-bars');
                    icon.classList.add('fa-times');
                } else {
                    icon.classList.remove('fa-times');
                    icon.classList.add('fa-bars');
                }
            }
        }

        handleBrowserNavigation() {
            window.addEventListener('popstate', (e) => {
                const page = e.state?.page || this.getPageFromURL();
                this.navigateToPage(page);
            });
        }
    }

    // Inicializar cuando el DOM esté listo
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => new NavigationManager());
    } else {
        new NavigationManager();
    }
    
    </script>
</body>
